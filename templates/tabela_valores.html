<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Tabela de Valores Semelhantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: #edf6f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            max-width: 900px;
            margin: 0 auto;
        }

        h3 {
            color: #1d3557;
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }

        table.dataTable {
            border-collapse: collapse !important;
            width: 100% !important;
        }

        table.dataTable thead th {
            background-color: #457b9d;
            color: white;
            border: none;
            text-align: center;
        }

        table.dataTable tbody td {
            color: #333;
            font-size: 14px;
            text-align: center;
        }

        table.dataTable.no-footer {
            border-bottom: 1px solid #ccc;
        }

        div.dataTables_wrapper {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4">Tabela de Valores Semelhantes</h3>
    <table id="tabela-valores" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Valor</th>
                <th>Estados</th>
                <th>Comparações</th>
            </tr>
        </thead>
        <tbody>
            {% for valor, info in comparacoes.items() %}
            <tr>
                <td>{{ valor }}</td>
                <td>{{ info.estados | join(', ') }}</td>
                <td>
                    {% for c in info.comparacoes %}
                        {{ c[0] }} x {{ c[1] }}<br />
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    function enviarAltura() {
        const altura = document.body.scrollHeight;
        window.parent.postMessage({ type: "ajustarAltura", altura: altura }, "*");
    }

    window.onload = () => {
        enviarAltura();
        setTimeout(enviarAltura, 500);
    };
</script>

</body>
</html>
