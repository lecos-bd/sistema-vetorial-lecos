<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Tabela de Valores Iguais</title>
    <!-- CSS específico só para esta página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: #edf6f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        h3 {
            color: #1d3557;
            margin-bottom: 20px;
            font-size: 22px;
        }

        table.dataTable {
            border-collapse: collapse !important;
            width: 100% !important;
        }

        table.dataTable thead th {
            background-color: #b8dedc;
            color: white;
            border: none;
        }

        table.dataTable tbody td {
            color: #333;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #1d3557;
            border: none;
            padding: 6px 10px;
            font-size: 13px;
            border-radius: 6px;
        }

        .btn-primary:hover {
            background-color: #16324f;
        }

        table.dataTable.no-footer {
            border-bottom: 1px solid #ccc;
        }

        div.dataTables_wrapper {
            margin-top: 20px;
        }
    </style>


</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4">Estados com Mesmos Valores de Trilema</h3>
    <table id="tabela-valores" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Valor</th>
                <th>Estados</th>
                <th>Comparações</th>
                <th>Visualização</th>
            </tr>
        </thead>
        <tbody>
            {% for valor, info in comparacoes.items() %}
            <tr>
                <td>{{ valor }}</td>
                <td>{{ info.estados | join(', ') }}</td>
                <td>
                    {% for c in info.comparacoes %}
                        {{ c[0] }} x {{ c[1] }}<br />
                    {% endfor %}
                </td>
                <td>
                    <a class="btn btn-sm btn-primary" href="/grafico_valor/{{ valor }}" target="_blank">Ver Gráfico</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- JS só para esta página -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    // Envia altura do conteúdo para o parent
    function enviarAltura() {
        const altura = document.body.scrollHeight;
        window.parent.postMessage({ type: "ajustarAltura", altura: altura }, "*");
    }

    window.onload = () => {
        enviarAltura();
        setTimeout(enviarAltura, 500);  // segunda tentativa após render
    };
</script>

</body>
</html>
